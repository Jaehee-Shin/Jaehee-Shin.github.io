  function toggleMenu() {
  const modal = document.getElementById("modal-menu");
  const toggle = document.getElementById("menuToggle");

  const isOpen = modal.classList.contains("show");

  

  if (isOpen) {
    modal.classList.remove("show");
    toggle.classList.remove("rotate");

    // ê°•ì œë¡œ íŠ¸ëœì§€ì…˜ ì œê±°
    modal.style.transition = "none";

    // opacityê°€ 0ì´ ë˜ë”ë¼ë„ íŠ¸ëœì§€ì…˜ ì—†ì´ ë°”ë¡œ ì ìš©ë˜ê²Œ
    requestAnimationFrame(() => {

    });

     // ëª¨ë‹¬ ì—´ê¸°: íŠ¸ëœì§€ì…˜ ì¶”ê°€ í›„ show í´ë˜ìŠ¤ ì¶”ê°€

      currentIndex = 0;

function showImage(index) {
  const loader = document.getElementById("loader");
  loader.style.display = "block";
  container.innerHTML = "";

  const wrapper = document.createElement("div");
  wrapper.classList.add("image-overlay");
  wrapper.style.position = "relative";

  const img = document.createElement("img");
  img.src = images[currentProject][index];

  img.onload = () => {
    loader.style.display = "none";
    wrapper.appendChild(img);
    container.appendChild(wrapper);

    // âœ… ì˜¤ë²„ë ˆì´ ì´ˆê¸°í™”ëŠ” ì—¬ê¸°ì—ë§Œ
    wrapper.classList.remove("show-filter");

    if (isFirstLoad) {
      img.classList.add("pre-fade");
      requestAnimationFrame(() => {
        img.classList.add("fade-in");
        img.classList.remove("pre-fade");
      });
      isFirstLoad = false;
    }
  };
}

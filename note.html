  <div id="image-container"></div>

</div>

  
<div id="loader" class="loader"></div>




<script>


  const images = {
    hose: [
      // "images/pp_367798_1_1415672347.jpg",

    ]
  };

//   const projectDescriptions = {
//   hose: {
//     line1: "Hose",
//     line2: "Type: Material",
//     line3: "Year: 2025",
//   }
// };

  let currentIndex = 0;
  let currentProject = "";
  let isFirstLoad = true; // üîë ÏµúÏ¥à Î°úÎî© Ïó¨Î∂Ä Ï≤¥ÌÅ¨Ïö©

  const container = document.getElementById("image-container");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function showImage(index) {
  const loader = document.getElementById("loader");
  loader.style.display = "block"; // üîµ Î°úÎî© ÏãúÏûë

  container.innerHTML = "";

  const img = document.createElement("img");
  img.src = images[currentProject][index];

  img.onload = () => {
    loader.style.display = "none"; // ‚úÖ Ïù¥ÎØ∏ÏßÄ ÏôÑÏ†ÑÌûà Î°úÎìúÎêòÎ©¥ Ïà®ÍπÄ
    container.appendChild(img);

    // ÏµúÏ¥à Î°úÎî© ÏãúÏóêÎßå ÌéòÏù¥ÎìúÏù∏ Ìö®Í≥º
    if (isFirstLoad) {
      img.classList.add("pre-fade");
      requestAnimationFrame(() => {
        img.classList.add("fade-in");
        img.classList.remove("pre-fade");
      });
      isFirstLoad = false;
    }
  };
}

document.getElementById("project-select").addEventListener("change", function () {
  currentProject = this.value;
  currentIndex = 0;
  isFirstLoad = true;

  if (images[currentProject]) {
    showImage(currentIndex);
    prevBtn.style.display = "block";
    nextBtn.style.display = "block";

    // ÏÑ§Î™Ö ÌÖçÏä§Ìä∏ ÏÑ∏ÌåÖ
    const desc = projectDescriptions[currentProject];
    document.getElementById("desc-line1").textContent = desc.line1;
    document.getElementById("desc-line2").textContent = desc.line2;
    document.getElementById("desc-line3").textContent = desc.line3;
    document.getElementById("desc-line4").textContent = desc.line4;
    document.getElementById("desc-line5").textContent = desc.line5;
    document.getElementById("desc-line6").textContent = desc.line6;

  } else {
    container.innerHTML = "";
    prevBtn.style.display = "none";
    nextBtn.style.display = "none";

    for (let i = 1; i <= 6; i++) {
      document.getElementById(`desc-line${i}`).textContent = "";
    }

    document.getElementById("desc-line1").textContent = "";
    document.getElementById("desc-line2").textContent = "";
    document.getElementById("desc-line3").textContent = "";

  }
});

window.addEventListener("DOMContentLoaded", () => {
  // ‚úÖ Î©îÎâ¥ ÌôúÏÑ±Ìôî
  let currentPage = location.pathname.split("/").pop() || "note.html";
  document.querySelectorAll(".modal-content a").forEach(link => {
    const linkHref = link.getAttribute("href");
    if (currentPage.includes(linkHref)) {
      link.classList.add("active-menu");
    }
  });

  // ‚úÖ Ï¥àÍ∏∞ Ïù¥ÎØ∏ÏßÄ ÏÑ∏ÌåÖ
  const projectSelect = document.getElementById("project-select");
  projectSelect.value = "hose";
  currentProject = "hose";
  currentIndex = 0;
  isFirstLoad = true;

  if (images[currentProject]) {
    showImage(currentIndex);
    prevBtn.style.display = "block";
    nextBtn.style.display = "block";

    const desc = projectDescriptions[currentProject];
    document.getElementById("desc-line1").textContent = desc.line1;
    document.getElementById("desc-line2").textContent = desc.line2;
    document.getElementById("desc-line3").textContent = desc.line3;
    document.getElementById("desc-line4").textContent = desc.line4 || "";
    document.getElementById("desc-line5").textContent = desc.line5 || "";
    document.getElementById("desc-line6").textContent = desc.line6 || "";
  }
});


  prevBtn.addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      showImage(currentIndex);
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < images[currentProject].length - 1) {
      currentIndex++;
      showImage(currentIndex);
    }
  });

  function toggleMenu() {
  const modal = document.getElementById("modal-menu");
  const toggle = document.getElementById("menuToggle");

  const isOpen = modal.classList.contains("show");

  

  if (isOpen) {
    modal.classList.remove("show");
    toggle.classList.remove("rotate");

    // Í∞ïÏ†úÎ°ú Ìä∏ÎûúÏßÄÏÖò Ï†úÍ±∞
    modal.style.transition = "none";

    // opacityÍ∞Ä 0Ïù¥ ÎêòÎçîÎùºÎèÑ Ìä∏ÎûúÏßÄÏÖò ÏóÜÏù¥ Î∞îÎ°ú Ï†ÅÏö©ÎêòÍ≤å
    requestAnimationFrame(() => {
      modal.style.opacity = "0";
      modal.style.pointerEvents = "none";
    });

  } else {

     // Î™®Îã¨ Ïó¥Í∏∞: Ìä∏ÎûúÏßÄÏÖò Ï∂îÍ∞Ä ÌõÑ show ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä
    modal.style.transition = "opacity 0.7s ease";
    modal.style.opacity = "";
    modal.style.pointerEvents = "";

    modal.classList.add("show");
    toggle.classList.add("rotate");
  }
}
container.addEventListener("click", () => {
  if (currentProject && images[currentProject]) {
    if (currentIndex < images[currentProject].length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0; // ÎßàÏßÄÎßâ Ïù¥ÎØ∏ÏßÄÎ©¥ Ï≤òÏùåÏúºÎ°ú
    }
    showImage(currentIndex);
  }
});


</script>
